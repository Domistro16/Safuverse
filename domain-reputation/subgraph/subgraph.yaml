specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Domain Registry (AgentRegistrarController)
  - kind: ethereum
    name: DomainRegistry
    network: base
    source:
      address: "0xB5f3F983368e993b5f42D1dd659e4dC36fa5C494"
      abi: DomainRegistry
      startBlock: 25000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DomainOwner
        - Domain
        - Transaction
      abis:
        - name: DomainRegistry
          file: ./abis/DomainRegistry.json
      eventHandlers:
        - event: NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)
          handler: handleNameRegistered
        - event: BatchRegistered(uint256,indexed address,uint256)
          handler: handleBatchRegistered
        - event: AgentWalletDeployed(indexed address,indexed address,string)
          handler: handleAgentWalletDeployed
      file: ./src/mapping.ts

  # USDC Transfer tracking
  - kind: ethereum
    name: USDC
    network: base
    source:
      address: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
      abi: ERC20
      startBlock: 25000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DomainOwner
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUSDCTransfer
      file: ./src/mapping.ts

  # EntryPoint UserOperationEvent (for detecting agent transactions)
  - kind: ethereum
    name: EntryPoint
    network: base
    source:
      address: "0x0000000071727De22E5E9d8BAf0edAc6f37da032"
      abi: EntryPoint
      startBlock: 25000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DomainOwner
        - Transaction
      abis:
        - name: EntryPoint
          file: ./abis/EntryPoint.json
      eventHandlers:
        - event: UserOperationEvent(indexed bytes32,indexed address,indexed address,uint256,bool,uint256,uint256)
          handler: handleUserOperationEvent
      file: ./src/mapping.ts
