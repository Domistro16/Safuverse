enum OwnerType {
  HUMAN
  AGENT
}

# ─── Core Entities ─────────────────────────────────────────────────

type DomainOwner @entity {
  id: ID! # Wallet address (lowercase)
  ownerType: OwnerType!
  domains: [Domain!]! @derivedFrom(field: "owner")

  # Registration metrics
  totalRegistrations: BigInt!
  totalRenewals: BigInt!

  # Volume metrics
  totalVolumeUSDC: BigDecimal!
  totalVolumeETH: BigDecimal!

  # Activity timestamps
  firstSeenAt: BigInt!
  lastSeenAt: BigInt!

  # Points
  totalPoints: BigInt!

  # Referral metrics
  referralCount: BigInt!
  referralEarnings: BigDecimal!
  referredBy: DomainOwner

  # Agent wallet (if AA wallet was deployed)
  agentWallet: Bytes
}

type Domain @entity {
  id: ID! # Domain name (e.g., "alice.id")
  labelHash: Bytes!
  owner: DomainOwner!
  ownerType: OwnerType!
  registeredAt: BigInt!
  expiresAt: BigInt!
  isActive: Boolean!
  cost: BigDecimal!
  registrationTx: Bytes!

  # Resolver
  resolver: Bytes

  # Registration type
  registeredVia: String! # "agent" or "eth"

  # Referral
  referrer: DomainOwner
}

# ─── Referral Entities ─────────────────────────────────────────────

type Referral @entity {
  id: ID! # tx hash + log index
  referrer: DomainOwner!
  registrant: DomainOwner!
  nameHash: Bytes!
  amount: BigDecimal!
  token: Bytes!
  isFiat: Boolean!
  timestamp: BigInt!
}

# ─── Auction Entities ──────────────────────────────────────────────

type Auction @entity {
  id: ID! # auction ID
  name: String!
  reservePrice: BigDecimal!
  startTime: BigInt!
  endTime: BigInt!
  isUSDC: Boolean!
  highestBidder: Bytes
  highestBid: BigDecimal!
  settled: Boolean!
  cancelled: Boolean!
  winner: Bytes
  winningAmount: BigDecimal
  bids: [Bid!]! @derivedFrom(field: "auction")
}

type Bid @entity {
  id: ID! # tx hash + log index
  auction: Auction!
  bidder: Bytes!
  amount: BigDecimal!
  timestamp: BigInt!
}

# ─── Premium Name Entities ─────────────────────────────────────────

type PremiumName @entity {
  id: ID! # name hash (indexed string)
  useAuction: Boolean!
  fixedPrice: BigDecimal!
  isActive: Boolean!
  addedAt: BigInt!
}

# ─── Points Entities ───────────────────────────────────────────────

type PointsEvent @entity {
  id: ID! # tx hash + log index
  user: DomainOwner!
  name: String!
  points: BigInt!
  totalUserPoints: BigInt!
  totalDistributed: BigInt!
  timestamp: BigInt!
}

# ─── Registry Events ──────────────────────────────────────────────

type RegistryEvent @entity {
  id: ID! # tx hash + log index
  node: Bytes!
  eventType: String! # "NewOwner", "Transfer", "NewResolver"
  owner: Bytes
  resolver: Bytes
  timestamp: BigInt!
}

# ─── Global Stats ─────────────────────────────────────────────────

type GlobalStats @entity {
  id: ID! # "global"
  totalDomains: BigInt!
  totalOwners: BigInt!
  totalVolumeUSDC: BigDecimal!
  totalVolumeETH: BigDecimal!
  totalReferralsPaid: BigDecimal!
  totalAuctions: BigInt!
  totalBids: BigInt!
  totalPointsDistributed: BigInt!
}
